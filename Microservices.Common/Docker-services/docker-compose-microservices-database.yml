name: scratch-mssql

services:
 sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    hostname: scratch-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "admin@123"
    ports:
      - "1433:1433"
    volumes:
      - C:\Users\SESA670640\Desktop\microservice_data:/var/opt/mssql
      
 mssql-tools:
    image: mcr.microsoft.com/mssql-tools:latest
    restart: no
    command: "/opt/mssql-tools/bin/sqlcmd -S 192.168.31.241,1433 -l 60 -U sa -P admin@123 -d master -i /tmp/mssql-init.sql"
    depends_on:
      - sqlserver
    volumes:
      - C:\Users\SESA670640\Desktop\microservice_data\mssql-init.sql:/tmp/mssql-init.sql

networks:
  default:
    name: scratch-mssql-net      