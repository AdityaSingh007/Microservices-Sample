apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    gateway-api-pod: gateway-api
  name: gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      gateway-api-pod: gateway-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        gateway-api-pod: gateway-api
    spec:
      volumes:
        - name: gateway-api-pv-storage
          persistentVolumeClaim:
            claimName: local-pv-volume-claim
      initContainers:
        - name: wait-for-microservices-keycloak-identity
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nslookup microservices-keycloak-identity.default.svc.cluster.local; do echo 'waiting for microservices-keycloak-identity'; sleep 2; done",
            ]
        - name: wait-for-microservices-sqlserver
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "until nslookup microservices-sqlserver.default.svc.cluster.local; do echo 'waiting for microservices-sqlserver'; sleep 2; done",
            ]
      containers:
        - env:
            - name: keycloak_host_Ip
              valueFrom:
                configMapKeyRef:
                  name: ms-configmap
                  key: keycloak_host_Ip
            - name: keycloak_host_Port
              valueFrom:
                configMapKeyRef:
                  name: ms-configmap
                  key: keycloak_host_Port
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_HTTPS_PORTS
              value: "8081"
            - name: ASPNETCORE_Kestrel__Certificates__Default__Password
              valueFrom:
                secretKeyRef:
                  name: microservices-secrets
                  key: ASPNETCORE_Kestrel__Certificates__Default__Password
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              value: /https/aspnetapp.pfx
            - name: ASPNETCORE_URLS
              value: http://*:8080/;https://*:8081/
            - name: AuthenticationParameters__Authority
              value: "https://$(keycloak_host_Ip):$(keycloak_host_Port)/auth/realms/MicroserviceIdentity"
            - name: AuthenticationParameters__TokenEndpoint
              value: "https://$(keycloak_host_Ip):$(keycloak_host_Port)/auth/realms/MicroserviceIdentity/protocol/openid-connect/token"
          image: microservicesprivate-cngmana9bbhsa5ck.azurecr.io/backend/gatewayapi:latest
          name: gateway-api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              protocol: TCP
          volumeMounts:
            - mountPath: /https/aspnetapp.pfx
              name: gateway-api-pv-storage
              subPath: Backend-Https-Certificates/aspnetapp.pfx
      restartPolicy: Always
      imagePullSecrets:
        - name: acr-secret
