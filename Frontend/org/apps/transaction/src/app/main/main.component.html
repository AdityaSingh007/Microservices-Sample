<div style="display: flex; align-items: center">
  <form class="example-form" style="margin-top: 10px; margin-bottom: 0">
    <mat-form-field
      class="example-full-width"
      style="width: 500px; margin-bottom: 0"
    >
      <mat-label>AccountId Id</mat-label>
      <input matInput [(ngModel)]="accountId" name="accountId" />
    </mat-form-field>
  </form>
  <div style="margin-left: 16px">
    <button mat-raised-button (click)="loadTransactions()">
      Load Transactions
    </button>
  </div>
</div>
@if(this.Transactions.length > 0){
<table mat-table [dataSource]="Transactions" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- AccountId Column -->
  <ng-container matColumnDef="accountId">
    <th mat-header-cell *matHeaderCellDef>AccountId</th>
    <td mat-cell *matCellDef="let element">{{ element.accountId }}</td>
  </ng-container>

  <!-- CustomerId Column -->
  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef>CustomerId</th>
    <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <!-- TransactionType Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>TransactionType</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- createdDate Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>created Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date : 'yyyy-MM-dd HH:mm:ss' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
} @if(this.loading){
<mat-spinner></mat-spinner>
}
