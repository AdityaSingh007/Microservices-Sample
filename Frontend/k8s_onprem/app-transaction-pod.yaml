apiVersion: v1
kind: Pod
metadata:
  labels:
    app-transaction-pod: app-transaction
  name: app-transaction
spec:
  volumes:
    - name: app-transaction-pv-storage
      persistentVolumeClaim:
        claimName: local-pv-volume-claim
  containers:
    - image: adityasingh1991/microservices_onprem:app-transaction
      name: app-transaction
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 443
          protocol: TCP
      volumeMounts:
        - mountPath: /etc/ssl/certs/localhost.crt
          name: app-transaction-pv-storage
          subPath: Frontend-Https-Certificates/localhost.crt
        - mountPath: /etc/ssl/private/localhost.key
          name: app-transaction-pv-storage
          subPath: Frontend-Https-Certificates/localhost.key
  restartPolicy: OnFailure
  imagePullSecrets:
    - name: dockerhub-secret
