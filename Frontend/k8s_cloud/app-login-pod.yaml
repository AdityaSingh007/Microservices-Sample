apiVersion: v1
kind: Pod
metadata:
  labels:
    app-login-pod: app-login
  name: app-login
spec:
  volumes:
    - name: app-login-pv-storage
      persistentVolumeClaim:
        claimName: azurefile
  containers:
    - image: adityasingh1991/microservices_cloud:app-login
      name: app-login
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 443
          protocol: TCP
      volumeMounts:
        - mountPath: /etc/ssl/certs/localhost.crt
          name: app-login-pv-storage
          subPath: kubernetes-mount/Https-Frontend-Certificates/localhost.crt
        - mountPath: /etc/ssl/private/localhost.key
          name: app-login-pv-storage
          subPath: kubernetes-mount/Https-Frontend-Certificates/localhost.key
  restartPolicy: OnFailure
  imagePullSecrets:
    - name: dockerHub-secret
