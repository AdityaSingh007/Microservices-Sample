---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ms-http-route-gateway-api
  namespace: gloo-system
  labels:
    gateway: ms-gateway
spec:
  parentRefs:
    - name: ms-gateway
      namespace: gloo-system
      sectionName: ms-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /hc-ui
        - path:
            type: PathPrefix
            value: /ui
        - path:
            type: PathPrefix
            value: /healthchecks-api
      backendRefs:
        - name: ms-gateway-api-upstream
          kind: Upstream
          group: gloo.solo.io

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ms-http-route-identity
  namespace: gloo-system
  labels:
    gateway: ms-gateway
spec:
  parentRefs:
    - name: ms-gateway
      namespace: gloo-system
      sectionName: ms-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /identity-svc
        - path:
            type: PathPrefix
            value: /bff/login
        - path:
            type: PathPrefix
            value: /bff/user
        - path:
            type: PathPrefix
            value: /signin-oidc
        - path:
            type: PathPrefix
            value: /bff/logout
        - path:
            type: PathPrefix
            value: /signout-callback-oidc
        - path:
            type: PathPrefix
            value: /notificationHub
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: ms-microservice-identity-upstream
          kind: Upstream
          group: gloo.solo.io
