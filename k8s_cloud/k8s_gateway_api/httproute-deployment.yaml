apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ms-http-route-keycloak
  namespace: gloo-system
  labels:
    gateway: ms-gateway
spec:
  parentRefs:
    - name: ms-gateway
      namespace: gloo-system
      sectionName: ms-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth
      backendRefs:
        - name: ms-keycloak-upstream
          kind: Upstream
          group: gloo.solo.io

